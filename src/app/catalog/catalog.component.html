<!-- Product Modal -->

<div class="productModal d-flex flex-row justify-content-center align-items-center position-fixed h-100 w-100 top-0" *ngIf="product_modal_open" >


    <div class="d-flex flex-row justify-content-center align-items-center p-5 rounded w-100" style="background-color: white; max-width: 1000px;" *ngIf="product_modal_status == 'selectQuantity'">


        <div  class="d-flex flex-column justify-content-between align-items-center w-100 border border-5 p-0 z-depth-2 shadow rounded-bottom w-100" style="max-width:300px" *ngIf="extendedProduct as product">
    
            <img class="img-fluid my-4 productImage" src="{{product.product_image}}" alt="">

            <div class="d-flex flex-row justify-content-between align-items-center w-100 LBBlueBG p-3 rounded-bottom">

                <div class="d-flex flex-column justify-content-center align-items-start">

                    <h4 class="mediumText text-white mb-3">{{[product.name]}}</h4>

                    <h4 class="text text-white mb-3">{{[product.sizes]}}</h4>


                </div>

                <div class="d-flex flex-column justify-content-center align-items-end text-end ">

                    <h4 class="mediumText Carter text-white mb-3">QTY: {{[product.qty]}}</h4>

                    <h4 class="text text-white mb-3">{{[product.price]}} $</h4>


                </div>

                



            </div>

        </div>

        <div class="d-flex flex-column justify-content-center align-items-center w-100 p-5" >


            <div  class="d-flex flex-row justify-content-center align-items-center mb-5">


                <button class="btn btn-primary btn-lg w-100 mx-2" [disabled]="productQuantity == 1" (click)="decrementProductQuantity()" type="button"><fa-icon [icon]="faMinus"  style="color: white; font-size: 1.2rem;" ></fa-icon></button>

                <h2 class="Carter bigTitle mx-5 text-center" style="min-width: 100px;">{{productQuantity}}</h2>

                <button class="btn btn-primary btn-lg w-100 mx-2" (click)="incrementProductQuantity()"  type="button"><fa-icon [icon]="faPlus"   style="color: white; font-size: 1.2rem;" ></fa-icon></button>


            </div>

            
            <div class="d-flex flex-row w-100">

                <button class="btn btn-danger btn-lg w-100  mx-2" type="button" (click)="toggleProductModal()">Annuler <fa-icon [icon]="faBan" class="ms-2"  style="color: white; font-size: 1.2rem;" ></fa-icon></button>

                <button class="btn btn-success btn-lg w-100  mx-2" type="button" (click)="addToCart(extendedProduct)" >Ajouter au panier <fa-icon [icon]="faShoppingCart" class="ms-2"  style="color: white; font-size: 1.2rem;" ></fa-icon></button>

                

            </div>

            



        </div>




    </div>



    <div class="d-flex flex-column justify-content-center align-items-center p-5 rounded w-100" style="background-color: white; max-width: 1000px;" *ngIf="product_modal_status == 'addedToCart'">



        <h1 class="smallTitle text-center Carter mb-4" style="max-width: 500px;">Le produit a été ajouté à votre panier</h1>

        <button class="btn btn-success btn-lg w-100  mx-2" type="button" style="max-width: 400px;" (click)="toggleProductModal()" >Daccord ! <fa-icon [icon]="faCheck" class="ms-2"  style="color: white; font-size: 1.2rem;" ></fa-icon></button>
        




    </div>






</div>
